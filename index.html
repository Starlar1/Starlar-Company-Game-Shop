<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Myanmar Text', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .btn-google {
            background: linear-gradient(to right, #4285F4, #34A853);
            color: white;
        }
        
        .btn-telegram {
            background: linear-gradient(to right, #0088cc, #34A853);
            color: white;
        }
        
        .btn-icon {
            font-size: 24px;
            margin-right: 15px;
        }
        
        .btn-text {
            flex-grow: 1;
            text-align: left;
        }
        
        .btn-subtext {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 3px;
        }
        
        .update-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            border-left: 5px solid #6a11cb;
        }
        
        .update-info h3 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .update-info p {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .footer {
            margin-top: 20px;
            color: #95a5a6;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .btn {
                padding: 15px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-download"></i> Download Links</h1>
            <p>အောက်ပါ Link များကို နှိပ်ပြီး ဒေါင်းလုဒ်ရယူနိုင်ပါသည်။</p>
        </div>
        
        <div class="buttons">
            <a href="https://sfile.mobi/EOZXUXwWtmV" target="_blank" class="btn btn-google">
                <i class="fab fa-google btn-icon"></i>
                <div class="btn-text">
                    <div>Google မှ Download ရန်</div>
                    <div class="btn-subtext">SFile.mobi Link</div>
                </div>
                <i class="fas fa-external-link-alt"></i>
            </a>
            
            <a href="https://t.me/StarlarCompany/152" target="_blank" class="btn btn-telegram">
                <i class="fab fa-telegram btn-icon"></i>
                <div class="btn-text">
                    <div>Telegram မှ Download ရန်</div>
                    <div class="btn-subtext">Starlar Company Channel</div>
                </div>
                <i class="fas fa-external-link-alt"></i>
            </a>
        </div>
        
        <div class="update-info">
            <h3><i class="fas fa-sync-alt"></i> Update တင်ပါ</h3>
            <p>ဒေါင်းလုဒ်လင့်ခ်များကို နောက်ဆုံးပေါ် Update လုပ်ထားပါသည်။</p>
        </div>
        
        <div class="footer">
            <p>Starlar Company 2026</p>
        </div>
    </div>
</body>
</html>
